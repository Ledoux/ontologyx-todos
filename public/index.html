    <style>

      .full-column {
        height: 100%;
      }

      .entities-list {
        margin-bottom: auto;
        margin-top: auto;
      }

      .entity {
        height: 35px;
      }

      .entity-svg {
        margin: auto;
        height: 30px;
        width: 30px;
      }

      .entity-content {
        width: 70px;
      }

      .entity-content-ui {
        font-size: 15px;
        font-style: italic;
        font-weight: bold;
        border: 2px solid;
        border-radius: 5px;
        height: 100%;
        width: 100%;
      }

      .entity-content-ui-button-filled {
        color: white;
      }

      .entity-content-ui-button-empty {
        color: grey;
        opacity: 0.1
      }

      .member-content-ui-input {
        height: 90%;
        width: 90%;
      }

      .tags-bar {
        border-bottom: 1px solid #ededed;
        padding-bottom: 10px;
        position: absolute;
        right: -350px;
      }

      .tag {
        border: 2px solid;
        border-radius: 5px;
        cursor: pointer;
        font-size: 15px;
        font-style: italic;
        font-weight: bold;
        margin-right: 3px;
        padding: 5px;
        width: 110px;
      }

      /*
      .tag:hover {
        border: 2px solid black;
      }
      */

      .tag-filled {
        color: white;
      }

      .tag-empty {
        color: grey;
        opacity: 0.1
      }

      .tag-input {
        width: 100px;
      }

    </style>
